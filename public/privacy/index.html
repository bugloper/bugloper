<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Privacy Policy</title>
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
    
<div class="blog-container">
    <div class="blog-wrapper">
        <article class="blog-post">
            <header class="blog-post-header">
                <h1 class="blog-post-title">Privacy Policy</h1>
                <time class="blog-post-date">September 7, 2023</time>
            </header>
            
            <div class="blog-post-content">
                
            </div>
            
            <div class="blog-subscribe">
                <h3 class="subscribe-title">Subscribe to my blog</h3>
                <form class="subscribe-form" action="#" method="post" id="blog-subscribe-form">
                    <div class="subscribe-input-group">
                        <input 
                            type="email" 
                            name="email" 
                            id="subscribe-email" 
                            class="subscribe-input" 
                            placeholder="Enter your email" 
                            required
                            aria-label="Email address"
                        >
                        <button type="submit" class="subscribe-button">Subscribe</button>
                    </div>
                </form>
                <p class="subscribe-message" id="subscribe-message"></p>
            </div>
            
            <footer class="blog-post-footer">
                <a href="/blogs" class="back-link">‚Üê Back to Blogs</a>
            </footer>
        </article>
    </div>
</div>


    <script src="/js/main.js"></script>
</body>
