{{ define "main" }}
<div class="blog-container">
    <div class="blog-wrapper">
        <article class="blog-post">
            <header class="blog-post-header">
                <h1 class="blog-post-title">{{ .Title }}</h1>
                <time class="blog-post-date">{{ .Date.Format "January 2, 2006" }}</time>
            </header>
            
            <div class="blog-post-content">
                {{ .Content }}
            </div>
            
            <div class="blog-subscribe">
                <h3 class="subscribe-title">Subscribe to my blog</h3>
                <form class="subscribe-form" action="https://api.web3forms.com/submit" method="POST" id="blog-subscribe-form">
                    <input type="hidden" name="access_key" value="2bb4a9c6-b5e1-41c1-92f4-1ea5ef778d12">
                    <input type="hidden" name="subject" value="New Blog Subscription">
                    <!-- Honeypot field for spam protection -->
                    <input type="checkbox" name="botcheck" class="hidden" style="display: none;" tabindex="-1" autocomplete="off">
                    <div class="subscribe-input-group">
                        <input 
                            type="email" 
                            name="email" 
                            id="subscribe-email" 
                            class="subscribe-input" 
                            placeholder="Enter your email" 
                            required
                            aria-label="Email address"
                        >
                        <button type="submit" class="subscribe-button" id="subscribe-button">Subscribe</button>
                    </div>
                </form>
                <p class="subscribe-message" id="subscribe-message"></p>
            </div>
            
            <footer class="blog-post-footer">
                <a href="/blogs" class="back-link">‚Üê Back to Blogs</a>
            </footer>
        </article>
    </div>
</div>
{{ end }}
